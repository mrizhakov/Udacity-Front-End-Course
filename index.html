<!DOCTYPE html>
<html lang="en-us" class="no-js">

<head>
    <meta charset="utf-8">
    <title>Michael Rizhakov portfolio site</title>
    <meta name="description" content="Portfolio site of Michael Rizhakov, showing his front-end skills">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Michael Rizhakov">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
    <header class="container">

        <div class="row">
            <div class="col-4 col-sm-4 col-md-2	col-lg-2 col-xl-2 grid_logo">
                <img src="img/udacity-logo-svg-vector.svg" alt="Udacity logo" class="responsive_main_img">
            </div>
            <div class="col grid_header dark_grey">
                <h1>MICHAEL RIZHAKOV</h1>
                <h3>FRONT-END NINJA</h3>
            </div>
        </div>
        <span class="separator"></span>
    </header>

    <main class="container">

        <div class="row">
            <div class="col">
                <img src="img/artem-sapegin-180146-unsplash.jpg" alt="Computer on a white background" class="responsive_main_img">
            </div>

        </div>

        <div class="row">
            <div class="col grid_portfolio_header">
                <h2 class="gray_color">Featured Work</h2>
            </div>
        </div>

        <div class="row parent">
            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 grid_portfolio_item">
                <figure>
                    <img src="img/arc_cr.jpg" alt="ARC Design Company website screenshot" class="responsive_img">
                    <figcaption class="child">
                        <h2>ARC Design Company website</h2>
                        <p><a href="http://www.arcdesigncompany.com">http://www.arcdesigncompany.com</a></p>
                    </figcaption>
                </figure>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 grid_portfolio_item">
                <figure>
                    <img src="https://picsum.photos/215/140" alt="Sunflower" class="responsive_img">
                    <figcaption class="child">
                        <h2>SUNFLOWER</h2>
                        <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
                    </figcaption>
                </figure>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 grid_portfolio_item">
                <figure>
                    <img src="https://picsum.photos/215/140" alt="Bokeh" class="responsive_img">
                    <figcaption class="child">
                        <h2>BOKEH</h2>
                        <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
</body>

</html>
